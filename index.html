<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cookity</title>
        <meta name="description" content="a web app for searching and creating food recepies.">

        <!-- icons -->
        <link rel="icon" href="./resources/icons/App-babelfish-icon.png">



        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">



        <!-- js -->
        <script src="./js/script.js" defer></script>



    </head>



    <body>
        

        <div class="app">


            <div class="appHeader">


                <div class="appHeader-logoAndTitle">
                    <div class="appHeader-logo"><div><img src="./resources/icons/App-babelfish-icon.png" alt="cookity icon" width="100%" height="100%"></div></div>
                    <div class="appHeader-title"><span>Cookity</span></div>
                </div>


                <div class="appHeader-searchEngine">
                    <form class="appHeader-searchEngine-form">
                        <input type="text" placeholder="search over 1,000,000 recipes..."  class="appHeader-searchEngine-form-input-text" id="searchInput">
                        <button class="appHeader-searchEngine-form-btn" id="searchBtn">
                            <span class="appHeader-searchEngine-form-btn-img"></span>
                            <span class="appHeader-searchEngine-form-btn-text">SEARCH</span>
                        </button>
                    </form>
                </div>


                <div class="appHeader-addReceAndBookMark">

                    <div class="appHeader-addRecipes">
                        <span class="appHeader-addRecipes-img"></span>
                        <p class="appHeader-addRecipes-text">ADD RECIPE</p>
                    </div>

                    
                    <div class="appHeader-bookmarks">
                        <span class="appHeader-bookmarks-img"></span>
                        <p class="appHeader-bookmarks-text">BOOKMARKS</p>
                    </div>

                </div>


            </div>


            <div class="appBody">


                <div class="appBody-left-window">

                    <div class="appBody-left-window-recepies-container">
                        <!-- recipes -->
                        <div class="appBody-left-window-recepies-container-inner" id="recipesContainer"></div>

                        <div class="appBody-left-window-recepies-container-page hidden" id="RecipePage">
                            <div class="appBody-left-window-recepies-container-page-el">
                                <span id="pageLeftArrow">&lArr;</span>
                            </div>

                            <span class="appBody-left-window-recepies-container-page-el" id="recipesPage">1</span>

                            <div class="appBody-left-window-recepies-container-page-el">
                                <span id="pageRightArrow">&rArr;</span>
                            </div>
                        </div>
                    </div>


                    <div class="appBody-left-window-credit">
                        <div>
                            <p>Made by <a href="https://www.milionsoft.com">Mohamed Elhawy</a>.</p>
                        </div>
                    </div>

                </div>


                <div class="appBody-right-window" id="appBodyRightWindow">
                    <div class="appBody-right-window-message"><p>üçïStart searching for recipes.</p></div>
                </div>


            </div>


        </div>





    </body>

</html>
